    <link rel="icon" href="/favicon.ico">
    <title>视频字幕自动生成器-主页</title>
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header custom-header">
            
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item slide-sidebar" lay-unselect>
                    <a href="javascript:;" class="icon-font"><i class="ai ai-menufold"></i></a>

            </ul>

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="login.html" id="userName">请登录</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">帮助中心</a></dd>
                        <dd><a href="login.html">退出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>

        <div class="layui-side custom-admin">
            <div class="layui-side-scroll">

                <div class="custom-logo">
                    <img src="assets/images/logo.png" alt=""/>
                    <h1>AutoSub</h1>
                </div>
                <ul id="Nav" class="layui-nav layui-nav-tree">
                    <li class="layui-nav-item">
                        <a href="javascript:;">

                        </a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="views/upload.html">

                            <dd>
                                <a href="views/preview.html">

                        </dl>
                    </li>
                </ul>

            </div>
        </div>

        <div class="layui-body">
             <div class="layui-tab app-container" lay-allowClose="true" lay-filter="tabs">
                <ul id="appTabs" class="layui-tab-title custom-tab"></ul>
                <div id="appTabPage" class="layui-tab-content"></div>
            </div>
        </div>

        <div class="layui-footer">
            <p>© 2020, <a href="views/aboutUs.html" target="_blank">AwesomeTeam</a></p>

    <script src="index.js" data-main="home"></script>
    <script src="assets/js/Base64.js"></script>
    <script src="assets/js/particle.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://ciphertrick.com/demo/jquerysession/js/jquerysession.js"></script>
    <script type="text/javascript">
        var base = new BASE64();
        var token = $.session.get("token");
        var tempString = base.decode(token);
        var tempWords = tempString.split("&");
        $("#userName").text(tempWords[0]);
    </script>
