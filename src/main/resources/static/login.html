<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" href="/favicon.ico">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://ciphertrick.com/demo/jquerysession/js/jquerysession.js"></script>
    <title>管理后台</title>
</head>
<body class="login-wrap">
    <div class="login-container">
        <form class="login-form">
            <div class="input-group">
                <input type="text" id="username" class="input-field">
                <label for="username" class="input-label">
                    <span class="label-title">用户名</span>
                </label>
            </div>
            <div class="input-group">
                <input type="password" id="password" class="input-field">
                <label for="password" class="input-label">
                    <span class="label-title">密码</span>
                </label>
            </div>
            <button type="button" class="login-button" id="btn1">登录<i class="ai ai-enter"></i></button>
        </form>
    </div>

    <script>
	    $(function(){
	        $('#btn1').off().on('click', function(){
	        		var data = {};
					data["userName"] = $('#username').val();
					data["password"] = $('#password').val();
	        		$.ajax({
	                cache: false,
	                type: "POST",
	                url:"http://47.108.183.103:8080/vemu/user/login",
	                data: JSON.stringify(data),
	                dataType: "JSON",
	                contentType:'application/json;charset=UTF-8',
	                async: false,
	                success : function(result) {
		                if (result.success==true) {   
	                        var token = JSON.stringify(result.data.token);
	                        alert("登陆成功");
	                        $.session.set("token", token);
	                        window.location.href = 'link.html';
		                }else{
		                	alert("登陆失败");
		                }
	            	},
		            error : function(errorMsg) {
		                //请求失败时执行该函数
		                alert("服务器连接失败");
		            },
	        	})

	        })
	    })
 
	</script>
</body>
<script src="assets/layui.js"></script>
<script src="index.js" data-main="login"></script>
</html>
