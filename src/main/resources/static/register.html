    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" href="/favicon.ico">
    <title>视频字幕自动生成器-注册</title>
</head>
<body class="login-wrap">
    <div class="login-container">
        <form class="login-form">
            <div class="input-group">
                <input type="text" id="userName" class="input-field" lay-verify="required">
                <label for="username" class="input-label" lay-verify="required">
                    <span class="label-title">用户名</span>
                </label>
            </div>
            <div class="input-group">
                <input type="password" id="password" class="input-field">
                <label for="password" class="input-label">
                    <span class="label-title">密码</span>
                </label>
            </div>
            <button type="button" class="login-button" id="btn1">注册<i class="ai ai-enter"></i></button>
            <button type="button" class="login-button" id="btn2" onclick="open()">已注册？点我登录<i class="ai ai-enter"></i></button>
        </form>
    </div>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="https://ciphertrick.com/demo/jquerysession/js/jquerysession.js"></script>
	<script src="assets/layui.js"></script>
	<script src="assets/layui.all.js"></script>
	<script src="index.js" data-main="login"></script>
    <script>
	    $(function(){
	        $('#btn1').off().on('click', function(){
	        	var userName = $('#userName').val();
	        	var password = $('#password').val();
	        		$.ajax({
	                cache: false,
	                type: "post",
	                url:"http://localhost:8080/user/register",
	                data: {userName: userName,
	            			password: password},
	            	dataType:'json',
	                async: false,
	                success : function(result) {
		                if (result.code==200) {   
	                        alert("register success");
	                        window.location.href = 'login.html';
		                }else{
		                	alert(result.msg);
		                }
	            	},
		            error : function(errorMsg) {
		                //请求失败时执行该函数
		                alert("server error");
		            },
	        	})

	        })
	    })
 

 		$("#btn2").click(function () {
			window.location.href = 'register.html';
		})
	</script>
