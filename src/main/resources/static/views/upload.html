<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../assets/css/layui.css"  media="all">
  <link rel="stylesheet" href="../assets/css/view.css"/>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">视频中心</a>
                  <a><cite>视频上传</cite></a>
                </span>
                <h2 class="title">视频上传</h2>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                    <legend>拖拽上传</legend>
                  </fieldset>
                  <form class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
                    <div class="layui-form-item" style="width: 15%;margin-left: 30PX">
                      <label class="layui-form-label">选择语言</label>
                      <div class="layui-input-block">
                        <select id="language" lay-filter="language">
                          <option value="1">中文</option>
                          <option value="0">英文</option>
                        </select>
                      </div>
                    </div>
                  </form>
                  <center>
                    <div class="layui-upload-drag" id="select">
                    <i class="layui-icon" style="color: #00BFFF">&#xe67c;</i>
                    <p>
                      点击上传，或将文件拖拽到此处
                      <br>现仅支持500MB以下的MP4视频文件
                    </p>
                    </div>
                    <br>
                    <button type="button" class="layui-btn layui-btn-blue" id="upload">开始上传</button>
                  </center> 
                </div>
            </div>
        </div>
    </div> 
            
  <script src="../assets/layui.js"></script>
  <script src="../assets/layui.all.js"></script>
  <script src="../assets/js/particle.js"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="https://ciphertrick.com/demo/jquerysession/js/jquerysession.js"></script>
  <script src="../assets/js/upload.js"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
</body>
</html>
